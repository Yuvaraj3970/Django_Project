{% extends 'base.html' %}

{% load static %}

{% block content %}

  <div class="columns is-mobile ">
    <div class="column is-half is-offset-one-quarter">
      <div class="card">
        <div class="card-content">
          <form method="post" action="" enctype="multipart/form-data" role="form">
            {% csrf_token %}
            <h3 class="title is-3 has-text-centered">Edit Profile</h3>
            <div class="field">
                <label class="label is-medium">Choose your picture</label>
                <div class="file is-boxed">
                    {{ form.picture }}
                </div>
            </div>
            <div class="field">
                <label class="label is-medium">First name</label>
                <div class="file is-boxed">
                    {{ form.first_name }}
                </div>
            </div>
            <div class="field">
                <label class="label is-medium">Last name</label>
                <div class="file is-boxed">
                    {{ form.last_name }}
                </div>
            </div>
            <div class="field">
                <label class="label is-medium">Location</label>
                <div class="file is-boxed">
                    {{ form.location }}
                </div>
            </div>
            <div class="field">
                <label class="label is-medium">url</label>
                <div class="file is-boxed">
                    {{ form.url }}
                </div>
            </div>
            <div class="field">
                <label class="label is-medium">About you</label>
                <div class="file is-boxed">
                    {{ form.profile_info }}
                </div>
            </div>

            <div class="row">
              <div class="col s12">
                <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
              </div>
            </div>
            <br>
            <div class="field">
                <p class="control">
                  <button type="submit" value="login" class="button is-success">
                    Update Profile
                  </button>
                </p>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}

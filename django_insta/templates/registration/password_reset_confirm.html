{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django instagram</title>
    <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

  </head>
 <body>
  <section class="section">
  <div class="container">
  <div class="columns is-mobile has-text-centered">
    <div class="column is-half is-offset-one-quarter">
      <div class="card">
        <div class="card-content">
          <form method="post" action="" role="form" class="col s12">
            {% csrf_token %}
            <h3 class="title is-3">Set a new password</h3>
            {% if validlink %}
            <div class="field">
              <p class="control has-icons-left">
                <label class="label is-medium">New Password</label>
                {{ form.new_password1 }}
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control has-icons-left">
                <label class="label is-medium">Re-type Password</label>
                {{ form.new_password2 }}
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
            
            {% else %}
            <div class="row">
             <div class="col s12">
             <span style="color: red; font-weight: bold;">The password reset link was invalid, it has already been used. Please request a new one.</span>
             </div>
            </div>
            {% endif %}
            <div class="field">
              <p class="control">
                <a href="" type="submit" value="login" class="button is-success">
                  Change Password
                </a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
  </section>
 </body>
</html>

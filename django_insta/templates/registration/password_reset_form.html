{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django instagram</title>
    <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

  </head>
 <body>
  <section class="section">
  <div class="container">
    <div class="columns is-mobile has-text-centered">
      <div class="column is-half is-offset-one-quarter">
        <div class="card">
          <div class="card-content">
            <form method="post" action="" role="form" class="col s12">
              {% csrf_token %}
              <h3 class="title is-3">Forgot Password</h3>
              <div class="field">
                <p class="control has-icons-left">
                  <label class="label is-medium">Email</label>
                  {{ form.email }}
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <div class="row">
                <div class="col s12">
                  <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
                </div>
              </div>
              <a href="{% url 'password_reset_done' %}" class="button" type="submit" name="action">Send Request</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </section>
 </body>
</html>
